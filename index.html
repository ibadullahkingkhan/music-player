<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="close">
            </div>
            <div class="logo">
                <img class="logoimg" src="img/kinghatslogo2.png" alt="log"> 
    
            </div>
            <div class="leftnav">
                <ul>
                    <li><img src="img/home.svg" alt="home">Home</li>
                    <li><img src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="libheader">
                    <img src="img/playlist.svg" alt="playlist">
                    <h2>playlist Songs</h2>
                </div>
                <div class="songslist" id="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://youtube.com/@kinghats"><span>Legal</span></a></div>
                    <div><a href="https://youtube.com/@kinghats"><span>Privacy Center</span></a></div>
                    <div><a href="https://youtube.com/@kinghats"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://youtube.com/@kinghats"><span>Cookies</span></a></div>
                    <div><a href="https://youtube.com/@kinghats"><span>About Ads</span></a></div>
                    <div><a href="https://youtube.com/@kinghats"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="navbar">
                <div class="hamburgercontainer aroow">
                    <img class="hamburger" src="img/hamburger.svg" alt="hamberger">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#00f100" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#00f100" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Music Playlists</h1>
                <div class="cardcontainer">
                
                </div>
                
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songtitle"></div>
                        
                        <div class="songbuttons">
                            <img src="img/prevsong.svg" alt="previous" id="previous">
                            <img src="img/play.svg" alt="playsong" id="play">
                            <img src="img/nextsong.svg" alt="nextsong" id="next">
                        </div>
                        <div class="songvolume">
                            <img src="img/volume.svg" alt="volume" class="volume">
                            <div class="range">
                                <input type="range" name="volume" id="volrange">
                            </div>
                        </div>
                        <div class="songduration"></div>
                    </div>  
                    <div class="seekbar">
                        <div class="circle"></div>
    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- <div> 
        <button id="playbtn" > click to play</button>
    </div> -->
    
    <script src="script.js">

    </script>
</body>
</html>
